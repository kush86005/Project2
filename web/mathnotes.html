<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Notes Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <style>
        body {
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-family: 'Inter', sans-serif;
        }

        .card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(20px);
          border-radius: 20px;
          box-shadow: 0 0 30px rgba(0, 200, 255, 0.2);
          padding: 2rem;
          width: 100%;
          max-width: 400px;
          text-align: center;
          transition: transform 0.3s ease;
        }

        .card:hover {
          transform: translateY(-5px);
        }

        input {
          background: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          border-radius: 10px;
          padding: 0.6rem;
          width: 100%;
          margin-bottom: 1rem;
          text-align: center;
        }

        input::placeholder {
          color: rgba(255, 255, 255, 0.6);
        }

        button {
          background: #00bcd4;
          color: white;
          width: 100%;
          padding: 0.6rem;
          border-radius: 10px;
          font-weight: 600;
          transition: background 0.3s;
        }

        button:hover {
          background: #0097a7;
        }

        #result {
          margin-top: 1.5rem;
          font-size: 1.25rem;
          font-weight: 600;
          color: #4ade80;
        }
    </style>
</head>

<body>
<div class="card">
    <h1 class="text-3xl font-bold mb-6 text-cyan-300">ðŸ§® Math Notes Solver</h1>

    <label class="block text-gray-200 mb-2 text-left">Enter Equation:</label>
    <input id="equation" type="text" placeholder="e.g. 2x + 3x - 4 = 21" />

    <button onclick="solveEquation()">Solve</button>

    <div id="result"></div>
</div>

<script src="mathnotes.js"></script>
</body>
</html>
